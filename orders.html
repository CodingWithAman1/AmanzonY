<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Orders - Amanzon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    header {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .orders-container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .order {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .order:last-child {
      border-bottom: none;
    }

    .order h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .item {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
    }

    .empty {
      text-align: center;
      font-size: 1.2rem;
      color: #777;
      margin-top: 40px;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <header>üì¶ Your Orders</header>

  <div class="orders-container" id="ordersContainer">
    <!-- Orders will be injected here -->
  </div>

  <script>
    const orders = JSON.parse(localStorage.getItem('orders')) || [];
    const container = document.getElementById('ordersContainer');

    function clearOrders() {
      if (confirm("Are you sure you want to clear your order history?")) {
        localStorage.removeItem('orders');
        location.reload();
      }
    }

    if (orders.length === 0) {
      container.innerHTML = `<p class="empty">You have not placed any orders yet.</p>
                             <div class="btn-container">
                               <a href="index.html" class="btn">‚Üê Back to Home</a>
                             </div>`;
    } else {
      let ordersHTML = orders.map((order, index) => {
        let total = 0;
        const itemsHTML = order.map(item => {
          total += item.price * item.quantity;
          return `<div class="item">
                    <div>${item.product}</div>
                    <div>$${item.price.toFixed(2)} √ó ${item.quantity}</div>
                  </div>`;
        }).join('');

        return `<div class="order">
                  <h3>Order #${index + 1}</h3>
                  ${itemsHTML}
                  <div class="item" style="font-weight: bold;">
                    <div>Total:</div>
                    <div>$${total.toFixed(2)}</div>
                  </div>
                </div>`;
      }).join('');

      container.innerHTML = `
        ${ordersHTML}
        <div class="btn-container">
          <a href="index.html" class="btn">‚Üê Back to Home</a>
          <button class="btn" onclick="clearOrders()">üóëÔ∏è Clear Order History</button>
        </div>
      `;
    }
  </script>
</body>
</html>
