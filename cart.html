<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Amanzon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    header {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .cart-container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .item-name {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .item-price {
      margin-right: 10px;
    }

    .remove-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .remove-btn:hover {
      background-color: #e60000;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-empty {
      background-color: #666;
      color: white;
    }

    .btn-empty:hover {
      background-color: #444;
    }

    .btn-buy {
      background-color: #007bff;
      color: white;
    }

    .btn-buy:hover {
      background-color: #0056b3;
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .empty {
      text-align: center;
      font-size: 1.3rem;
      color: #777;
      margin-top: 50px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <header>üõí Amanzon Cart</header>

  <div class="cart-container" id="cartContainer">
    <!-- Cart items will be rendered here -->
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const container = document.getElementById('cartContainer');

    function renderCart() {
      if (cart.length === 0) {
        container.innerHTML = `<p class="empty">Your cart is empty.</p>
                               <a href="index.html" class="back-btn">‚Üê Back to Home</a>`;
        return;
      }

      let total = 0;
      let itemsHTML = cart.map((item, index) => {
        total += item.price * item.quantity;
        return `
          <div class="cart-item">
            <div class="item-name">${item.product}</div>
            <div>
              <span class="item-price">$${item.price.toFixed(2)} √ó ${item.quantity}</span>
              <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
            </div>
          </div>
        `;
      }).join('');

      container.innerHTML = `
        ${itemsHTML}
        <div class="total">Total: $${total.toFixed(2)}</div>
        <div class="controls">
          <button class="btn btn-empty" onclick="emptyCart()">Empty Cart</button>
          <button class="btn btn-buy" onclick="buyNow()">Buy Now</button>
        </div>
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
      `;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }
// Buy Button Logic in cart.html
function buyNow() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  if (cart.length === 0) return;

  const orders = JSON.parse(localStorage.getItem('orders')) || [];
  orders.push(cart); // Save current cart as an order
  localStorage.setItem('orders', JSON.stringify(orders));

  localStorage.removeItem('cart'); // Clear cart
  alert("‚úÖ Thank you for shopping! Your products will be delivered soon.");
  window.location.href = "index.html"; // Redirect to home
}

    function emptyCart() {
      if (confirm("Are you sure you want to empty the cart?")) {
        cart = [];
        localStorage.removeItem('cart');
        renderCart();
      }
    }

    renderCart();
  </script>

</body>
</html>
